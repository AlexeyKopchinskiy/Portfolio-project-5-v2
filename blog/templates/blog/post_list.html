{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">ðŸ“š Published Posts</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in posts %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'post_detail' slug=post.slug %}" class="text-decoration-none text-dark">
                {{ post.title }}
              </a>
            </h5>
            <p class="card-text">{{ post.content|safe|truncatewords:30 }}</p>
          </div>
          <div class="card-footer bg-transparent border-top-0">
            <small class="text-muted">
              Posted by <strong>{{ post.author.username }}</strong> on {{ post.created_on|date:"F j, Y" }}
            </small>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <div class="alert alert-info">No posts available.</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
