{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">ðŸ’¬ My Comments</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for comment in comments %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">
              On: <a href="{% url 'post_detail' slug=comment.post.slug %}" class="text-decoration-none">
                {{ comment.post.title }}
              </a>
            </h6>
            <p class="card-text">{{ comment.content|safe }}</p>
          </div>
          <div class="card-footer bg-transparent border-top-0">
            <small class="text-muted">
              Posted on {{ comment.created_at|date:"F j, Y, g:i a" }}
            </small>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <div class="alert alert-info">No comments yet. Start a conversation!</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
