{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-warning mb-4">ðŸŒŸ Premium Posts</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for post in posts %}
      <div class="col">
        <div class="card bg-dark text-light h-100 border-warning shadow-sm">
          {% if post.featured_image %}
            <img src="{{ post.featured_image.url }}" class="card-img-top" alt="{{ post.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content|safe|truncatewords:25 }}</p>
            <a href="{% url 'premium_post_detail' slug=post.slug %}" class="btn btn-outline-warning btn-sm">Read More</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No premium posts available yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
