{% extends "base.html" %}
{% load static %}
{% block meta_description %}
<meta name="robots" content="noindex, nofollow">
{% endblock %}
{% block title %}Create Newsletter{% endblock %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4">📝 Create New Newsletter</h2>

  <form method="post">
    {% csrf_token %}
    <div class="card shadow-sm">
      <div class="card-body">
        {{ form.as_p }}
      </div>
      <div class="card-footer text-end">
        <button type="submit" class="btn btn-success">Publish Newsletter</button>
        <a href="{% url 'newsletter_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>
</div>

{% endblock %}
