{% extends "base.html" %}
{% load static %}
{% block meta_description %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create and publish newsletters to keep your subscribers informed with the latest updates from Inkwell.">
    <meta name="keywords" content="newsletter, create, publish, email marketing, subscribers, Inkwell">
    <meta name="author" content="Alexey">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
{% endblock %}
{% block title %}Create Newsletter{% endblock %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4">📝 Create New Newsletter</h2>

  <form method="post">
    {% csrf_token %}
    <div class="card shadow-sm">
      <div class="card-body">
        {{ form.as_p }}
      </div>
      <div class="card-footer text-end">
        <button type="submit" class="btn btn-success">Publish Newsletter</button>
        <a href="{% url 'newsletter_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>
</div>

{% endblock %}
