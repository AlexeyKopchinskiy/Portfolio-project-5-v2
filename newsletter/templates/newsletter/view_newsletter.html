{% extends "base.html" %}
{% block title %}Preview Newsletter{% endblock %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-3">📩 Newsletter Preview</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title">{{ newsletter.subject }}</h4>
      <p class="card-text">{{ newsletter.content|safe }}</p>
    </div>
    <div class="card-footer text-muted d-flex justify-content-between align-items-center">
      <span>Created by {{ newsletter.author.username }} on {{ newsletter.created_at|date:"F j, Y" }}</span>
      <a href="{% url 'newsletter_dashboard' %}" class="btn btn-sm btn-outline-secondary">← Back to Dashboard</a>
    </div>
  </div>
</div>

{% endblock %}
