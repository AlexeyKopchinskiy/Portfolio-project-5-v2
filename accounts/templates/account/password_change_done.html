{% extends "base.html" %}
{% block title %}Password Changed — InkwellBlog{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 600px;">
  <div class="card shadow-sm p-4 border rounded bg-light text-center">
    <h2 class="mb-3 text-success">✅ Password Updated</h2>
    <p class="lead">Your password has been changed successfully.</p>
    <p class="text-muted">You can now use your new password to log in next time.</p>

    <a href="{% url 'account_settings' %}" class="btn btn-outline-primary mt-4">
      ← Back to Account Settings
    </a>
  </div>
</div>
{% endblock %}
